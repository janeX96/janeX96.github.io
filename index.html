<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surebet Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="formWrapper">
        <div class="form">
          <div class="input">
            <label for="type1">Kurs A</label>
            <div><input id="type1" type="number" required /></div>
          </div>
          <div class="input">
            <label for="typeDraw">Remis</label>
            <input id="typeDraw" type="number" />
          </div>
          <div class="input">
            <label for="type2">Kurs B</label>
            <div><input id="type2" type="number" required /></div>
          </div>
          <div class="input">
            <label for="budget">Budżet</label>
            <div><input id="budget" type="number" required /></div>
          </div>
          <div class="input">
            <label for="taxMode">Tryb podatku</label>
            <select id="taxMode" onchange="toggleTaxInputs()">
              <option value="common">Wspólny</option>
              <option value="separate">Różne</option>
            </select>
          </div>
          <div id="taxRateContainer" class="input">
            <label for="taxRate">Podatek (%)</label>
            <input
              id="taxRate"
              class="taxRate"
              type="number"
              name="taxRate"
              step="0.01"
              min="0"
              value="0"
            />
          </div>
          <button class="button" onclick="calculate()">Sprawdź</button>
          <div
            onclick="stop()"
            class="papa"
            style="display: none"
            id="stopButton"
          >
            <img
              src="https://assets.puzzlefactory.com/puzzle/293/329/original.webp"
              alt="papa"
            />
          </div>
        </div>
        <div id="taxes" class="taxes">
          <div id="taxRate1Container" class="input">
            <label for="taxRate1">Podatek (%)</label>
            <input id="taxRate1" type="number" step="0.01" min="0" />
          </div>
          <div id="taxRate2Container" class="input">
            <label for="taxRate2">Podatek (%)</label>
            <input id="taxRate2" type="number" step="0.01" min="0" />
          </div>
          <div id="taxRateDrawContainer" class="input">
            <label for="taxRateDraw">Podatek (%)</label>
            <input id="taxRateDraw" type="number" step="0.01" min="0" />
          </div>
        </div>
      </div>

      <div id="results" class="results">
        <span>Kwota zysku: <span id="netProfit">0.00</span> zł</span>
        <span>Stawka na pierwszy kurs: <span id="stake1">0.00</span></span>
        <span>Stawka na drugi kurs: <span id="stake2">0.00</span></span>
        <span id="stakeDrawRow" style="display: none"
          >Stawka na remis: <span id="stakeDraw">0.00</span></span
        >
        <div class="summary">
          <strong id="surebetStatus" class="surebetStatus"
            >Surebet nie jest możliwy.</strong
          >
          <span class="profitPercent" id="profitPercent"></span>
        </div>
      </div>
      <audio id="barka">
        <source src="barka.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <audio id="loss-0">
        <source src="brek.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <audio id="loss-1">
        <source src="kopacz.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <audio id="loss-2">
        <source src="przykro.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
